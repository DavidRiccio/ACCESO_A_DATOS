# ==========================================
# 1. CONFIGURACIÓN MONGODB (NoSQL)
# ==========================================
# Asegúrate de tener Mongo corriendo en el puerto 27017
spring.data.mongodb.database=logistica_db
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
# Opción alternativa en una sola línea (más común):
# spring.data.mongodb.uri=mongodb://localhost:27017/logistica_db

# ==========================================
# 2. CONFIGURACIÓN JPA / SQL (H2 Database)
# ==========================================
# Usamos H2 en memoria para desarrollo rápido
spring.datasource.url=jdbc:h2:mem:logisticadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto correcto para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANTE: Esto crea las tablas automáticamente basadas en tus @Entity
spring.jpa.hibernate.ddl-auto=update

# Para ver las consultas SQL en la consola (útil para aprender)
spring.jpa.show-sql=true

# ==========================================
# 3. CONSOLA H2 (Para ver los datos en el navegador)
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# URL para entrar: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:logisticadb