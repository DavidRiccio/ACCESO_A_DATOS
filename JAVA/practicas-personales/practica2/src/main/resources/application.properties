# Configuración del servidor
server.port=8080

# ========================================
# CONFIGURACIÓN H2 (Base de datos relacional)
# ========================================
spring.datasource.url=jdbc:h2:mem:biblioteca
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# CONFIGURACIÓN MongoDB CON AUTENTICACIÓN
# ========================================
spring.data.mongodb.uri=mongodb://admin:password123@localhost:27017/biblioteca?authSource=admin

# O de forma separada:
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=biblioteca
# spring.data.mongodb.username=admin
# spring.data.mongodb.password=password123
# spring.data.mongodb.authentication-database=admin

# ========================================
# CONFIGURACIÓN DE LOGS (Opcional)
# ========================================
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ========================================
# CONFIGURACIÓN SWAGGER/OpenAPI
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
